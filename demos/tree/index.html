<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Tree</h1>
    <div class="container pull-left">
        <div class="row-fluid">
            <div class="span4">
                <h2>TreeView file with drag and drop</h2>
                <div id="treefile"></div>
                <h2>TreeView normal with drag and drop</h2>
                <div id="treebasic"></div>
                <h2>TreeView normal with drag and drop and undraggable elements</h2>
                <div id="treebasic-undrag"></div>
            </div>
            <div class="span4">
                <h2>TreeView file with IO</h2>
                <div id="treeio"></div>
            </div>
            <div class="span4">
                <h2>TreeViewDD file with IO</h2>
                <div id="treeioDD"></div>
            </div>
        </div>
    </div>
    <script>
    YUI({ filter: 'raw' }).use('aui-tree', function(Y) {

        new Y.TreeViewDD({
            boundingBox: '#treefile',
            children: [
                {
                    label: 'Fruits',
                    expanded: true,
                    children: [
                        { label: 'Apricot' },
                        { label: 'Pineapple' },
                        { label: 'Kiwi' },
                        { label: 'Orange' },
                        { label: 'Pomegranate' },
                        { label: 'Lime' },
                    ]
                },
                {
                    label: 'More fruits',
                    expanded: true,
                    children: [
                        { label: 'Watermelon' },
                        { label: 'Apricot' },
                        { label: 'Pineapple' },
                        { label: 'Kiwi' },
                        { label: 'Orange' },
                        { label: 'Pomegranate' }
                    ]
                },
                {
                    label: 'Checkboxes',
                    expanded: true,
                    children: [
                        { label: 'Watermelon', type: 'check', leaf: true },
                        { label: 'Apricot', type: 'check', leaf: true },
                        { label: 'Pineapple', type: 'check', leaf: true },
                        { label: 'Kiwi', type: 'check', leaf: true },
                        { label: 'Orange', type: 'check', leaf: true },
                        { label: 'Pomegranate', type: 'check', leaf: true }
                    ]
                },
                {
                    label: 'Radio',
                    expanded: true,
                    children: [
                        { label: 'Watermelon', type: 'radio', leaf: true },
                        { label: 'Apricot', type: 'radio', leaf: true },
                        { label: 'Pineapple', type: 'radio', leaf: true },
                        { label: 'Kiwi', type: 'radio', leaf: true },
                        { label: 'Orange', type: 'radio', leaf: true },
                        { label: 'Pomegranate', type: 'radio', leaf: true }
                    ]
                },
                {
                    label: 'Task',
                    type: 'task',
                    expanded: true,
                    children: [
                        { label: 'Watermelon', type: 'task', leaf: true },
                        { label: 'Apricot', type: 'task', leaf: true },
                        { label: 'Pineapple', type: 'task', leaf: true },
                        { label: 'Kiwi', type: 'task', leaf: true },
                        { label: 'Orange', type: 'task', leaf: true },
                        { label: 'Pomegranate', type: 'task', leaf: true }
                    ]
                }
            ]
        }).render();

        new Y.TreeViewDD({
            boundingBox: '#treebasic',
            children: [
                {
                    label: 'Fruits',
                    expanded: true,
                    children: [
                        { label: 'Apricot' },
                        { label: 'Pineapple' },
                        { label: 'Kiwi' },
                        { label: 'Orange' },
                        { label: 'Pomegranate' },
                        { label: 'Lime' },
                    ]
                },
                {
                    label: 'More fruits',
                    expanded: true,
                    children: [
                        { label: 'Watermelon' },
                        { label: 'Apricot' },
                        { label: 'Pineapple' },
                        { label: 'Kiwi' },
                        { label: 'Orange' },
                        { label: 'Pomegranate' }
                    ]
                }
            ],
            type: 'normal'
        }).render();

        new Y.TreeViewDD({
        boundingBox: '#treebasic-undrag',
        children: [
            {
                label: 'Fruits',
                expanded: true,
                children: [
                    { label: 'Apricot - cannot move/drop' , 'draggable':false },
                    { label: 'Pineapple - cannot move/drop' , 'draggable':false },
                    { label: 'Kiwi - cannot move/drop' , 'draggable':false },
                    { label: 'Orange' },
                    { label: 'Pomegranate' },
                    { label: 'Lime' },
                ]
            },
            {
                label: 'More fruits',
                expanded: true,
                children: [
                    { label: 'Watermelon' },
                    { label: 'Apricot' },
                    { label: 'Pineapple' },
                    { label: 'Kiwi' },
                    { label: 'Orange' },
                    { label: 'Pomegranate' }
                ]
            }
        ],
        type: 'normal',
        on: {
                'drop:hit': function(event) {
                    var dropNode = event.drop.get('node').get('parentNode');

                    var dropTreeNode = dropNode.getData('tree-node');

                    if (!dropTreeNode.get('draggable')) {
                        event.halt();
                    }
                }
            }
        }).render();

        var solarSystemChildren = [
            {
                cache: true,
                expanded: false,
                io: 'assets/solar-system.html',
                label: 'Solar System',
                type:'io'
            }
        ];

        new Y.TreeView({
            boundingBox: '#treeio',
            children: solarSystemChildren
        }).render();

        var rootNode = new Y.TreeNodeTask({
            alwaysShowHitArea: true,
            children: solarSystemChildren,
            draggable: false,
            expanded: true,
            label: 'Task',
            leaf: false
        });

        var dragNode = new Y.TreeNodeTask({
            alwaysShowHitArea: true,
            children: [],
            draggable: true,
            expanded: false,
            label: 'Drag',
            leaf: false
        });

        var dropNode = new Y.TreeNodeTask({
            alwaysShowHitArea: true,
            children: [],
            draggable: true,
            expanded: false,
            io: 'assets/solar-system.html',
            label: 'Drop',
            leaf: false
        });

        var treeViewDD = new Y.TreeViewDD({
            boundingBox: '#treeioDD',
            children: [dragNode, dropNode],
            type: 'file'
        }).render();

    });
    </script>
</body>
</html>
